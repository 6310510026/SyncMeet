
{% extends 'mainPage/layout.html' %}
{% load static %}
{% block head %}
<title>MeetSync</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap">
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock head %}

{% block body %}
<div class="container ">
  <h1>SyncMeet</h1>
</div>
<form method="post">
    {% csrf_token %} 
    <input class="form-input" type="text" placeholder="Username" name="username" id="username">

    <input class="form-input" type="password" placeholder="Password" id="password1" name="password1">

    <input class="form-input" type="password" placeholder="Confrom Password" id="password2" name="password2">
    {% if message %}
      <p class="text-danger">{{ message }}</p>
    {% endif %}
    <button type="submit">Signup</button>

    <p class="center">
      <a href="{% url 'login' %}" >I already have an account</a>  
    </p>
    
</form>
{% endblock body %}
