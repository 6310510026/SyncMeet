<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncMeet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'groups/styles.css' %}">
</head>
<body>
    <div>
        <form method="post">
            {% csrf_token %}
            <label for="id_old_password">Old password</label>
            <input type="password" name="old_password" class="form-control" required id="id_old_password">
            
            <label for="id_new_password1">New password1</label>
            <input type="password" name="new_password1" class="form-control" required id="id_new_password1">
            
            <label for="id_new_password2">New password2</label>
            <input type="password" name="new_password2" class="form-control" required id="id_new_password2">
            <!-- {{ form }} -->
            <button type="submit">Save changes</button>
        </form>
        {% if message %}
            <p class="text-danger">{{ message }}</p>
        {% endif %}

    </div>  
</body>
