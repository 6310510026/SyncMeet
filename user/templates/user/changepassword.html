<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncMeet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'groups/styles.css' %}">
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a href="{% url 'group' %}">
                <h1 class="app-name">SyncMeet</h1>
            </a>
            <img class="user-avatar" src="{% static 'groups/default_avatar.jpg' %}">
        </div>
    </nav>
    <div class="page-content d-flex">
        <div class="user-side-bar">
            <div class="user-details">
                {% if userInfo.profile_image %}
                <img src="{{ userInfo.profile_image.url }}" alt="Profile Image" style="display: block; margin: 0 auto; width: 180px; height: 180px;">
                {% else %}
                <img class="user-avatar-content" src="{% static 'groups/default_avatar.jpg' %}" style="width: 120px; height: 120px;">
                {% endif %}
                <h2 class="user-name">{{ user.username }}</h2>
            </div>
            <br>
            <div class="user-menu-bar">
                <h4><a href="{% url 'group' %}">Group</a></h4>
                <h4><a href="{% url 'schedule_user' %}">Schedule</a></h4>
                <h4><a href="{% url 'user:profile' %}">Profile</a></h4>
                <h4><a href="{% url 'logout' %}">Logout</a></h4>
            </div>
        </div>
        <div class="change-password" style="margin-left: 20rem; padding: 3rem;">
            <h1>Change Password</h1>
        <form method="post">
            {% csrf_token %}
            <label for="id_old_password">Old password</label>
            <input type="password" name="old_password" class="form-control" required id="id_old_password">
            <br>
            <label for="id_new_password1">New password</label>
            <input type="password" name="new_password1" class="form-control" required id="id_new_password1">
            <br>
            <label for="id_new_password2">Confirm New password</label>
            <input type="password" name="new_password2" class="form-control" required id="id_new_password2">
            <!-- {{ form }} -->
            <br>
            <button class="btn btn-primary" type="submit">Save changes</button>
        </form>
        {% if message %}
            <p class="text-danger">{{ message }}</p>
        {% endif %}

    </div>
    </div>  
</body>
